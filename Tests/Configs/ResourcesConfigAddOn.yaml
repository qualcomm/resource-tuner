ResourceConfigs:
  - ResType: "0xff"
    ResID: "0x1000"
    Name: "CUSTOM_SCALING_FREQ"
    Path: "/usr/local/customfreq/node"
    Supported: true
    HighThreshold: 90
    LowThreshold: 80
    Permissions: third_party
    Modes: ["doze"]
    Policy: lazy_apply
    ApplyType: "core"

  - ResType: "0xff"
    ResID: "0x1001"
    Name: "CUSTOM_RESOURCE_ADDED_BY_BU"
    Path: "/some/bu/specific/node/path/customized_to_usecase"
    Supported: true
    HighThreshold: 512
    LowThreshold: 128
    Permissions: system
    Modes: ["display_on"]
    Policy: lower_is_better
    ApplyType: "global"

  - ResType: "0xff"
    ResID: "0x000b"
    Name: "OVERRIDE_RESOURCE_1"
    Path: "/etc/resouce-tuner/tests/Configs/pathB/overwrite"
    Supported: true
    HighThreshold: 220
    LowThreshold: 150
    Permissions: "system"
    Modes: ["display_on", "doze"]
    Policy: "lower_is_better"
    ApplyType: "core"

  - ResType: "0xff"
    ResID: "0x000c"
    Name: "OVERRIDE_RESOURCE_2"
    Path: "/proc/kernel/tid/kernel/uclamp.tid.sched/rt"
    Supported: true
    HighThreshold: 100022
    LowThreshold: 87755
    Permissions: "third_party"
    Modes: ["display_on", "doze"]
    Policy: "instant_apply"
    ApplyType: "global"
