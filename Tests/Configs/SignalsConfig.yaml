SignalConfigs:
  - SigId: "0x0000"
    Category: "0x0d"
    Name: "INSTALL"
    Enable: true
    TargetsEnabled: ["sun", "moon"]
    Permissions: ["third_party"]
    Derivatives: ["solar"]
    Timeout: 4000
    Resources:
    - {ResCode: "0x80010000", ResInfo: "0x00000000", Values: [700]}

  - SigId: "0x0001"
    Category: "0x0d"
    Name: "EARLY_WAKEUP"
    Enable: true
    TargetsDisabled: ["sun"]
