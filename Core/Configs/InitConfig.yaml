InitConfigs:
  - CgroupsInfo:
    - Name: "init.scope"
      Create: false
      ID: 1
    - Name: "system.slice"
      Create: false
      ID: 2
    - Name: "user.slice"
      Create: false
      ID: 3
    - Name: "irqs"
      Create: true
      ID: 4

  - PostInitOptions:
    - OptName: "system.logging"
      OptValues: ["minimal"]
    - OptName: "cpufreq.default_governor"
      OptValues: ["schedutil"]
    - OptName: "cpu.minfreq"
      OptValues: ["0", "1203MHz"]
